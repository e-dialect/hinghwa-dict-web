name: PR Preview Deploy to Tencent COS
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint
        run: |
          yarn run lint

      - name: Build project
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          PREVIEW_BASE: "/${{ env.REPO_NAME }}-pr-${{ github.event.number }}/"
        run: yarn run build-dev

      - name: Generate SHA256 for dist
        run: |
          find dist -type f -exec sha256sum {} \; > dist/sha256sum.txt

      - name: Install cos SDK (for server-side copy)
        run: |
          pip install cos-python-sdk-v5

      - name: Ensure PR prefix exists on COS (server-side copy from master)
        env:
          TENCENT_CLOUD_SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          TENCENT_CLOUD_SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          python3 ./scripts/cos_copy_prefix.py \
            --bucket "${{ secrets.TENCENT_CLOUD_BUCKET }}" \
            --region "${{ secrets.TENCENT_CLOUD_REGION }}" \
            --secret-id "$TENCENT_CLOUD_SECRET_ID" \
            --secret-key "$TENCENT_CLOUD_SECRET_KEY" \
            --src-prefix "${REPO_NAME}-master/" \
            --dst-prefix "${REPO_NAME}-pr-${{ github.event.number }}/" || true

      - name: Download master sha (if exists) via SDK
        env:
          TENCENT_CLOUD_SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          TENCENT_CLOUD_SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          python3 ./scripts/cos_copy_prefix.py \
            --bucket "${{ secrets.TENCENT_CLOUD_BUCKET }}" \
            --region "${{ secrets.TENCENT_CLOUD_REGION }}" \
            --secret-id "$TENCENT_CLOUD_SECRET_ID" \
            --secret-key "$TENCENT_CLOUD_SECRET_KEY" \
            --download-key "${REPO_NAME}-master/sha256sum.txt" \
            --output-file "./master_sha256.txt" || true

      - name: Run incremental diff vs master
        run: |
          ./scripts/incremental-diff.sh ./master_sha256.txt

      - name: Upload changed files to COS via coscmd
        env:
          REPO_NAME: ${{ env.REPO_NAME }}
        run: |
          echo "Uploading changed files -> /${REPO_NAME}-pr-${{ github.event.number }}/"
          coscmd upload -r dist /${REPO_NAME}-pr-${{ github.event.number }}/

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoName = context.repo.repo;
            const previewUrl = `https://github.test.edialect.top/${repoName}-pr-${prNumber}/`;
            const body = `预览链接：${previewUrl}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const existing = comments.find(c => c.body && c.body.includes(previewUrl));
            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }
