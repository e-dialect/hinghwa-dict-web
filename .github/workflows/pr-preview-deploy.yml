name: PR Preview Deploy to Tencent COS
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint
        run: |
          yarn run lint

      - name: Build project
        env:
          PREVIEW_BASE: "/pr-hinghwa-dic-web-${{ github.event.number }}/"
        run: yarn run build-dev

      - name: Install coscmd and configure
        run: |
          pip install coscmd
          coscmd config -a ${{ secrets.TENCENT_CLOUD_SECRET_ID }} -s ${{ secrets.TENCENT_CLOUD_SECRET_KEY }} -b ${{ secrets.TENCENT_CLOUD_BUCKET }} -r ${{ secrets.TENCENT_CLOUD_REGION }} || true

      - name: Upload dist to COS via coscmd
        run: |
          echo "Uploading dist -> /pr-hinghwa-dic-web-${{ github.event.number }}/"
          coscmd upload -r dist /pr-hinghwa-dic-web-${{ github.event.number }}/

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://cos.test.edialect.top/pr-hinghwa-dic-web-${prNumber}/`;
            const body = `预览链接：${previewUrl}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const existing = comments.find(c => c.body && c.body.includes(previewUrl));
            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }
