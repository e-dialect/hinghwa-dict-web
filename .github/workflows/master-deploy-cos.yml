name: Master Deploy to Tencent COS
on:
  push:
    branches:
      - master

jobs:
  build-and-upload-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint
        run: |
          yarn run lint

      - name: Build project
        env:
          PREVIEW_BASE: "/master/"
        run: yarn run build-dev

      - name: Show dist contents (debug)
        run: |
          echo "Listing dist/ (top-level)"
          ls -la dist || true
          echo "Listing dist/img (if exists)"
          ls -la dist/img || true
          echo "Find rewards file"
          find dist -type f -name 'rewards*' -maxdepth 4 || true

      - name: Install coscmd and configure
        run: |
          pip install coscmd
          coscmd config -a ${{ secrets.TENCENT_CLOUD_SECRET_ID }} -s ${{ secrets.TENCENT_CLOUD_SECRET_KEY }} -b ${{ secrets.TENCENT_CLOUD_BUCKET }} -r ${{ secrets.TENCENT_CLOUD_REGION }} || true

      - name: Upload dist to COS via coscmd
        run: |
          echo "Uploading dist -> /master/"
          coscmd upload -r dist /master/
