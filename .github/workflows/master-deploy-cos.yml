name: Master Deploy to Tencent COS
on:
  push:
    branches:
      - master

jobs:
  build-and-upload-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        env:
          PREVIEW_BASE: "/master/"
        run: yarn build

      - name: Show dist contents (debug)
        run: |
          echo "Listing dist/ (top-level)"
          ls -la dist || true
          echo "Listing dist/img (if exists)"
          ls -la dist/img || true
          echo "Find rewards file"
          find dist -type f -name 'rewards*' -maxdepth 4 || true
            
      - name: Upload to Tencent COS (master)
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          bucket: ${{ secrets.TENCENT_CLOUD_BUCKET }}
          region: ${{ secrets.TENCENT_CLOUD_REGION }}
          local_path: ./dist
          remote_path: /master/
