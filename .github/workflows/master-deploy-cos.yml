name: Master Deploy to Tencent COS
on:
  push:
    branches:
      - master

jobs:
  build-and-upload-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Lint
        run: |
          yarn run lint

      - name: Build project
        env:
          PREVIEW_BASE: "/master/"
        run: yarn run build-dev

      - name: Generate SHA256 for dist
        run: |
          find dist -type f -exec sha256sum {} \; > dist/sha256sum.txt

      - name: Install coscmd and configure
        run: |
          pip install coscmd
          coscmd config -a ${{ secrets.TENCENT_CLOUD_SECRET_ID }} -s ${{ secrets.TENCENT_CLOUD_SECRET_KEY }} -b ${{ secrets.TENCENT_CLOUD_BUCKET }} -r ${{ secrets.TENCENT_CLOUD_REGION }} || true

      - name: Download previous master sha (if exists)
        run: |
          set -e
          coscmd download /master/sha256sum.txt ./previous_master_sha.txt || true

      - name: Run incremental diff vs previous master
        run: |
          ./incremental-diff.sh ./previous_master_sha.txt

      - name: Upload changed files to COS via coscmd
        run: |
          echo "Uploading changed files -> /master/"
          coscmd upload -r dist /master/